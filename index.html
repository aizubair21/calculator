<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC CALCULATOR</title>
    <link rel="stylesheet" href="claculator.css">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
        
                <div class="display">
                        <input type="text" id="result" maxlength="15">
                </div>
                <div class="input">
                    <div>
                        <button id="clear" value="Clear" >C</button>
                        <button id="number" value="%" onclick="insertNumber('%')">%</button>
                        <button id="" value="." >+/-</button>
                        <button id="number" value="+" onclick="insertNumber('+')" >+</button>
                    </div>
                    <div>
                        <button id="number" value="7" onclick="insertNumber(7)">7</button>
                        <button id="nkumber" value="8" onclick="insertNumber(8)">8</button>
                        <button id="number" value="9" onclick="insertNumber(9)">9</button>
                        <button id="number" value="-" onclick="insertNumber('-')">-</button>
                    </div>
                    <div>
                        <button id="number" value="4" onclick="insertNumber(4)">4</button>
                        <button id="number" value="5" onclick="insertNumber(5)">5</button>
                        <button id="number" value="6" onclick="insertNumber(6)">6</button>
                        <button id="number" value="*" onclick="insertNumber('*')">X</button>
                    </div>
                    <div>
                        <button id="number" value="1" onclick="insertNumber(1)">1</button>
                        <button id="number" value="2" onclick="insertNumber(2)">2</button>
                        <button id="number" value="3" onclick="insertNumber(3)">3</button>
                        <button id="number" value="/" onclick="insertNumber('/')">/</button>
                    </div>
                    <div>
                        <button id="delet" value="delet" onclick="deletLast()">dlt</button>
                        <button id="number" value="0" onclick="insertNumber(0)">0</button>
                        <button id="number" value="." onclick="insertNumber('.')">.</button>
                        <button id="equalAll" value="=">=</button>
                    </div>

                </div>
         
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
